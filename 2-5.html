<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Positioning Exercise</title>
</head>
<body>
    <div class="container">
        <div class="box static">
            <p>Static</p>
        </div>
        <div class="box relative">

        </div>
        <div class="box absolute">
            <p>Absolute</p>

        <div class="box fixed">
            <p>Fixed</p>
        </div>
    </div>
</body>
</html>
