<!DOCTYPE html>
<html>
  <head>
    <style>
      
      table{
        width: 80%;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        text-align: center;
      }
      td.empty {
        border: none;
      }

    </style>
  </head>
<body>



<table>
    <tr>
      <td rowspan="2" class="empty"></td>
      <td>1</td>
      <td>2</td>
      <td rowspan="2" class="empty"></td>
    </tr>
  <tr>
    <td colspan="2">3</td>
  </tr>
    <tr>
      <td>4</td>
      <td colspan="2">5</td>
      <td rowspan="2">6</td>
    </tr>
    
    <tr>
      <td style="border-bottom: none">7</td>
      <td colspan="2" style="border-bottom: none">8</td>

    </tr>
    
  
  <tr>
  <td rowspan="5" style="border-top: none"> 
  <ol>
      <li>чашка</li>
      <li>мяч</li>
      <li>машина</li>
      <li>банка</li>
      <li>колір</li>
  </ol></td>
    <td rowspan="5" colspan="2" style="border-top: none">
  <ul>
      <li>цукерка</li>
      <li>шоколадка</li>
      <li>с22</li>
      <li>кібер</li>
      <li>панк</li>
  </ul></td>
  <td rowspan="5" class="empty"></td>
  </tr>

</table>
</body>
</html>
